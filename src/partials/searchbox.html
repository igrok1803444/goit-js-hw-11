<form class="search-form" id="search-form">

    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search images..."

    <svg class="icon" width="36" height="36">
      <use href="./icon/icons.svg#search-icon"></use>
    </svg>
  </button>
</form>
